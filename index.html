<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <a class="logo" href="http://drotcode.github.io/home/" target="_blank" rel="noopener noreferrer" style="height: 100%; position: absolute; left: 2px;">
            <img src="./drot_nogrid_smaller.png" alt="drot logo" >
        </a>
        <h2>List App</h2>
    </nav>
    <main>
        <h2>To-do List</h2>
        <div class="inputCont cont" id="inputCont">
            <input type="text" name="input" id="input">
            <button type="submit">+Add</button>
        </div>
        <div class="listCont cont" id="listCont">
            <ol class="list" id="list">
            </ol>
            <button class="btn" id="btnClear">Clear All</button>
        </div>
    </main>
    <footer>Ver 1.1.0</footer>
</body>
</html>
